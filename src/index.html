<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="font.css">
    <script src="https://kit.fontawesome.com/109e5d926d.js" crossorigin="anonymous"></script>
    <title>Favorite Fonts</title>
</head>
<body>
    <header>
        <h1 class ="header-title">Favorite Fonts</h1>
        <nav class = "header-nav">
            <i class="fas fa-bars"></i>
            <ul class="nav-lists">
                <li class = "nav-list"><a href="#">Catalog</a></li>
                <li class = "nav-list"><a href="#">Featured</a></li>
                <li class = "nav-list"><a href="#">Articles</a></li>
                <li class = "nav-list"><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <div class = "container">
        <div class= "input">
                <input type="text" class="add-word" id="inputText" placeholder="Type here" maxlength="950">
            <div class ="buttons">
                <label for="font-size">Font size</label>
                    <select class="font-size" id = "font-size">
                        <option value="24px" selected>24px</option>
                        <option value="36px">36px</option>
                        <option value="48px">48px</option>
                    </select>
            <button class="white-btn">W</button>
            <button class="black-btn">B</button>
            <button class="reset-btn"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
    </div>

    <div class = "container">
        <div class = "fonts">
            <div class= "font Ariral">
                <h3>Ariral</h3>
                <div class = "text-container">
                    <p class = "text-box">Hello world</p>
                </div>
            </div>
            <div class= "font times-new-roman">
                <h3>Times New Roman</h3>
                <div class = "text-container">
                    <p class = "text-box">Hello world</p>
                </div>
            </div>
            <div class= "font tahoma">
                <h3>Tahoma</h3>
                <div class = "text-container">
                    <p class = "text-box">Hello world</p>
                </div>
            </div>
            <div class= "font tahoma">
                <h3>Tahoma</h3>
                <div class = "text-container">
                    <p class = "text-box">Hello world</p>
                </div>
            </div>
            <div class= "font palatino">
                <h3>Palatino Linotype</h3>
                <div class = "text-container">
                    <p class = "text-box">Hello world</p>
                </div>
            </div>
            <div class= "font comic">
                <h3>Comic Sans MS</h3>
                <div class = "text-container">
                    <p class = "text-box">Hello world</p>
                </div>
            </div>
            <div class= "font courier">
                <h3>Courier New</h3>
                <div class = "text-container">
                    <p class = "text-box">Hello world</p>
                </div>
            </div>
        </div>
        </div>
        
        
    <script src ="font.js"></script>
</body>
</html>
